<style>
body {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.my-table {
  border: 1px solid black;
}

th, td {
  text-align: center;
  border: 0.5px solid black;
  padding: 10px;
}

input[type="checkbox"] {
  transform: scale(2);
  display: inline-block;
}

th.hidden {
  display: none;
}
</style>

<p>Brainboxes.IO @AA(Data)</p>

<table class="my-table">
  <caption><p id="jsCommand">@0100</p></caption>
  <tr>
    <th>DIO</th>
    <th>0</th>
    <th>1</th> 
    <th>2</th> 
    <th>3</th> 
    <th>4</th> 
    <th>5</th> 
    <th>6</th> 
    <th>7</th> 
  </tr>
   <tr>
    <th>Value</th>
    <th><p id="T0">0</p></th>
    <th><p id="T1">0</p></th>
    <th><p id="T2">0</p></th>
    <th><p id="T3">0</p></th>
    <th><p id="T4">0</p></th>
    <th><p id="T5">0</p></th>
    <th><p id="T6">0</p></th>
    <th><p id="T7">0</p></th>
  </tr>
  <tr onclick="TestHexa()">
    <th>On/Off</th>
    <td><input id="checkbox0" type="checkbox"> </td>
    <td><input id="checkbox1" type="checkbox"> </td>
    <td><input id="checkbox2" type="checkbox"> </td>
    <td><input id="checkbox3" type="checkbox"> </td>
    <td><input id="checkbox4" type="checkbox"> </td>
    <td><input id="checkbox5" type="checkbox"> </td>
    <td><input id="checkbox6" type="checkbox"> </td>
    <td><input id="checkbox7" type="checkbox"> </td>
  </tr>
</table>
 
</br></br>
<a href="https://github.com/isrightkev/Brainboxes.IO-AA-Data-">Code on github</a>

<script>
    const el = document.getElementById.bind(document);
    const checkboxes = Array.from({length:8}, (_,i) => el("checkbox"+i)); 
    const cells = Array.from({length:8}, (_,i) => el("T"+i)); 

    function convertBinaryToHex(binary) {
      return parseInt(binary, 2).toString(16).padStart(2, '0');
    }

    function TestHexa() {
        var binary = "";
        for (let i = 7; i > -1; i--) {
          let val = checkboxes[i].checked ? "1" : "0";
          cells[i].innerHTML = val;
          binary += val;
        }
        var hex2 = convertBinaryToHex(binary);
        el("jsCommand").innerHTML = "@01"+hex2;
    }
</script>
