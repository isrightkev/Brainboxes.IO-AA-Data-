<script>
    function TestHexa() {
        var CB0= document.getElementById("checkbox0");
        var CB1= document.getElementById("checkbox1");
        var CB2= document.getElementById("checkbox2");
        var CB3= document.getElementById("checkbox3");
        var CB4= document.getElementById("checkbox4");
        var CB5= document.getElementById("checkbox5");
        var CB6= document.getElementById("checkbox6");
        var CB7= document.getElementById("checkbox7");
        
        const checkboxes = [CB0, CB1, CB2, CB3, CB4, CB5, CB6, CB7];
        
        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            document.getElementById(`T${i}`).innerHTML = "1";
          } else {
            document.getElementById(`T${i}`).innerHTML = "0";
          }
        }
        
        var binary = document.getElementById("T7").innerHTML+document.getElementById("T6").innerHTML+document.getElementById("T5").innerHTML+document.getElementById("T4").innerHTML+document.getElementById("T3").innerHTML+document.getElementById("T2").innerHTML+document.getElementById("T1").innerHTML+document.getElementById("T0").innerHTML;
        
        function convertBinaryToHex(binary) {
          var hex = parseInt(binary, 2).toString(16);
          return hex.length < 2 ? "0" + hex.toUpperCase() : hex.toUpperCase();
        }
        
        var hex2 = convertBinaryToHex(binary);
        document.getElementById("jsCommand").innerHTML = "@01"+hex2;
    }
</script>
